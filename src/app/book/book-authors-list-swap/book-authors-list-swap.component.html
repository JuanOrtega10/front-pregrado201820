<br>
<div class="row">
    <div class="col-1"></div>
    <div class="col-4">
        <h3 class="text-center">{{titleLeft}}</h3>
        <ul class="list-group" *ngFor="let item of left">
            <li class="list-group-item" [ngClass]="{ 'active': selectedItem.id == item.id }" (click)="select(item)">{{item.name}}</li>
        </ul>
    </div>
    <div class="col-2">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-outline-primary" *ngIf="left.includes(selectedItem)"
                    (click)="addToRight()"><span class="fa fa-chevron-right"></span></button>
                <button type="button" class="btn btn-outline-primary" *ngIf="right.includes(selectedItem)"
                    (click)="addToLeft()"><span class="fa fa-chevron-left"></span></button>
            </div>
        </div>
    </div>
    <div class="col-4">
        <h3 class="text-center">{{titleRight}}</h3>
        <ul class="list-group" *ngFor="let item of right">
            <li class="list-group-item" [ngClass]="{ 'active': selectedItem.id == item.id }" (click)="select(item)">{{item.name}}</li>
        </ul>
    </div>
    <div class="col-1"></div>
</div>
